<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }} | {{ site.authorweb }}">
<meta name="robots" content="index,follow,noarchive,max-snippet:14"> <!-- if meta description is re-written, change max-snippet, so SEO tags don't appear visible  -->
<meta name="googlebot" content="index,follow,noarchive,max-snippet:205">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />

<!-- tell the browsers we have a web feed -->
<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

<!-- Languages -->
<link rel="alternate" href="{{ site.baseurl }}/{{ site.language.first}}" hhreflang="x-default" />
<link rel="alternate" href="{{ site.baseurl }}/{{ site.language.second}}" hreflang="{{ site.language.second}}" />

<!-- Site Map -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

<!-- Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Special+Elite&family=Sriracha&display=swap" rel="stylesheet">

<!-- Bootstrap Core CSS Version 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- Bootstrap Font Icon Version 1.11.0-->
<link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css” />

<!-- Custom CSS -->
<link href="{{ site.baseurl }}/assets/css/main-style-v01.css" rel="stylesheet">

<!--  Cookies banner Script -->
{% include _components/head-cookies-script.html %}
